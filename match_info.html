<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Information</title>
    <link rel="stylesheet" href="match_info.css">
</head>
<body>
    <h1>Match Information</h1>
    <table id="matchTable">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Match Scheduled Date</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const matchInfoArray = JSON.parse(sessionStorage.getItem('matchInfoArray'));
    const table = document.getElementById('matchTable').getElementsByTagName('tbody')[0];
    if (matchInfoArray) {
        for (const matchInfo of matchInfoArray) {
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);

            cell1.innerHTML = matchInfo[0]; 
            cell2.innerHTML = matchInfo[1]; 
        }
    }
});

    </script>
</body>
</html>
